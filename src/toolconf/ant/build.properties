#                                                                             
# Filename: $ RCSfile: build.properties,v $
#
# Author: Jose San Leandro Armendáriz
#
# Description: Specifies some properties needed to build the project using
#              Ant, in each concrete environment.
#
# Last modified by: $Author$ at $Date$
#
# File version: $Revision$
#
# Project version: $Name$
#                  ("Name" means no concrete version has been checked out)
#
# $Id$
#
 
# Project name
project.name=queryj

# Project beautified name
project.beautified.name=QueryJ

# Project dir
project.base.folder=.

# Project's current version
project.version=0.5.6

# last tag
project.tag.name=queryj-0_5_5

# Project status
project.status=b1

# build.properties.version
build.properties.version=$Revision$

# build.properties was last modified by
build.properties.last.modified.by=$Author$

# build.properties was last modified at
build.properties.last.modified.at=$Date$

# Include specific JDK version
include.specific.jdk.version=

# Organization information
organization.name=acmsl

# Organization beautified information
organization.beautified.name=ACM, S.L.

# Organization type
organization.type=org

# ACM-SL Commons documentation location
acmsl-commons.documentation.location=file:/home/chous/dev/commons/docs/autogenerated/javadoc

# JDK documentation location
jdk.documentation.location=file:/usr/doc/java-sdk-docs-1.4.1/html/api

# JUnit documentation location
junit.documentation.location=file:/usr/java/junit/javadoc

# ANTLR optional suffix
antlr.grammar.name=

# JUnit runner class name
#junit.runner.classname=junit.textui.TestRunner
junit.runner.classname=junit.swingui.TestRunner

# JUnit base suite
project.base.suite=

# ANTLR JUnit base suite
antlr.base.suite=

# Functional base suite
project.functional.base.suite=

# Deploy path
deploy.path=/tmp
